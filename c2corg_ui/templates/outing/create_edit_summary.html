<figure>
  ## TITLE & TYPES
  <h3><span translate>title</span> & <span translate>types</span></h3>
  <p><label translate>title</label>
    <input required class="form-control" ng-model="outing.locales[0].title">
    <p class="text-danger" translate ng-if="!outing.locales[0].title">This field is required.</p>
  </p>
  <p><label translate>outing_type</label> 
    <input disabled required class="form-control" value="{{mainCtrl.translate(outing.outing_type)}}">
    <p class="text-danger" translate ng-if="!outing.outing_type">This field is required.</p>
  </p>
  <p><label translate>lang</label>
    <input disabled required class="form-control" value="{{mainCtrl.translate(outing.locales[0].lang)}}">
    <p class="text-danger" translate ng-if="!outing.locales[0].lang">This field is required.</p>
  </p>
  <p ng-if="outing.outing_type == 'paragliding_takeoff' || outing.outing_type == 'paragliding_landing' || outing.outing_type == 'climbing_outdoor'">
    <label translate>orientation</label>{{outing.orientation}}</p>
  <p ng-if="outing.areas[0].locales[0].title"><label translate>country</label>{{outing.areas[0].locales[0].title}}</p>
  <p ng-if="outing.outing_type == 'climbing_outdoor'"><label translate>children_proof</label>{{outing.children_proof}}</p>
  <p ng-if="outing.outing_type == 'climbing_outdoor'"><label translate>rain_proof</label>{{outing.rain_proof}}</p>

  <article ng-if="outing.outing_type == 'weather_station'">
    <label translate>weather_station_types</label><br>
    <ul class="types">
      <li ng-repeat="type in outing['weather_station_types']" x-translate>{{type}}</li>
    </ul>
  </article>

  <article ng-if="outing.outing_type == 'local_product'">
    <label translate>product_types</label><br>
    <ul class="types">
      <li ng-repeat="type in outing['product_types']" x-translate>{{type}}</li>
    </ul>
  </article>

  <article ng-if="outing.outing_type == 'climbing_outdoor' && outing.climbing_outdoor_types[0] != ''">
    <label translate>climbing_outdoor_types</label><br>
    <ul class="types">
      <li ng-repeat="type in outing['climbing_outdoor_types']" x-translate>{{type}}</li>
    </ul>
  </article>

  <article ng-if="outing.outing_type == 'climbing_indoor'">
    <label translate>climbing_indoor_types</label><br>
    <ul class="types">
      <li ng-repeat="type in outing['climbing_indoor_types']" x-translate>{{type}}</li>
    </ul>
  </article>

  <article ng-if="outing.outing_type == 'climbing_outdoor' || outing.outing_type == 'climbing_indoor'">
    <label translate>climbing_styles</label><br>
    <ul class="types">
      <li ng-repeat="type in outing['climbing_styles']" x-translate>{{type}}</li>
    </ul>
  </article>

  <article ng-if="outing.outing_type == 'climbing_outdoor'">
    <label translate>rock_types</label><br>
    <ul class="types">
      <li ng-repeat="type in outing['rock_types']" x-translate>{{type}}</li>
    </ul>
  </article>

</figure>

## NUMBERS
<figure>
  <h3>numbers</h3>

  <article>
    <label translate>elevation</label>
    <div class="input-group">
      <input type="number" min="0" class="form-control" ng-model="outing.elevation">
      <span class="input-group-addon">m</span>
    </div>
    <p class="text-danger" translate ng-if="!outing.elevation">This field is required.</p>
  </article>

  <article ng-if="outing.outing_type == 'access'">
    <label translate>elevation_min</label>
    <div class="input-group">
      <input type="number" min="0" class="form-control" required ng-model="outing.elevation_min">
      <span class="input-group-addon">m</span>
    </div>
    <p class="text-danger" translate ng-if="!outing.elevation_min">This field is required.</p>
  </article>

  <article ng-if="outing.outing_type == 'paragliding_takeoff' || outing.outing_type == 'paragliding_landing'">
    <label translate>length</label>
    <div class="input-group">
      <input type="number" min="0" class="form-control" ng-model="outing.length">
      <span class="input-group-addon">m</span>
    </div>
  </article>

  <article ng-if="outing.outing_type == 'paragliding_takeoff' || outing.outing_type == 'paragliding_landing'">
    <label translate>slope</label>
    <div class="input-group">
      <input type="number" min="0" class="form-control" ng-model="outing.slope">
      <span class="input-group-addon">&#176;</span>
    </div>
  </article>

  <article ng-if="outing.outing_type == 'summit'">
    <label translate>prominence</label>
    <div class="input-group">
      <input type="number" min="0" class="form-control" ng-model="outing.prominence">
      <span class="input-group-addon">m</span>
    </div>
  </article>

  <article ng-if="outing.outing_type == 'climbing_outdoor' || outing.outing_type == 'climbing_indoor'">
    <label translate>height_max</label>
    <div class="input-group">
      <input type="number" min="0" class="form-control"  ng-model="outing.height_max">
      <span class="input-group-addon">m</span>
    </div>
  </article>

  <article ng-if="outing.outing_type == 'climbing_outdoor' || outing.outing_type == 'climbing_indoor'">
    <label translate>height_min</label>
    <div class="input-group">
      <input type="number" min="0" class="form-control" ng-model="outing.height_min">
      <span class="input-group-addon">m</span>
    </div>
  </article>

  <article ng-if="outing.outing_type == 'climbing_outdoor' || outing.outing_type == 'climbing_indoor'">
    <label translate>height_median</label>
    <div class="input-group">
      <input type="number" min="0" class="form-control" ng-model="outing.height_median">
      <span class="input-group-addon">m</span>
    </div>
  </article>

  <article ng-if="outing.outing_type == 'climbing_outdoor' || outing.outing_type == 'climbing_indoor'">
    <label translate>routes_quantity</label>
    <div class="input-group">
      <input type="number" min="0" class="form-control" ng-model="outing.routes_quantity">
      <span class="input-group-addon">m</span>
    </div>
  </article>

  <article ng-if="outing.outing_type == 'gite' || outing.outing_type == 'bivouac' || outing.outing_type == 'camp_site' || outing.outing_type == 'hut' || outing.outing_type == 'shelter'">
    <label translate>capacity</label>
    <div class="input-group">
      <input type="number" min="0" class="form-control" ng-model="outing.capacity">
      <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
    </div>
  </article>

  <article ng-if="outing.outing_type == 'gite' || outing.outing_type == 'camp_site' || outing.outing_type == 'hut' || outing.outing_type == 'shelter'">
    <label translate>capacity_staffed</label>
    <div class="input-group">
      <input type="number" min="0"  class="form-control" ng-model="outing.capacity_staffed">
      <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
    </div>
  </article>

</figure>

## DESCRIPTION
<figure class="summary-description">
  <h3>text</h3>
  <label translate>description</label>
  <textarea class="form-control">{{outing.locales[0].description}}</textarea>
  <label translate>summary</label>
  <textarea class="form-control">{{outing.locales[0].summary}}</textarea>
</figure>

## RATINGS
<figure ng-if="outing.outing_type == 'climbing_outdoor' || outing.outing_type == 'climbing_indoor' || outing.outing_type == 'access'
          ||  outing.outing_type == 'paragliding_landing' || outing.outing_type == 'paragliding_takeoff'">
  <h3>ratings</h3>
  <p ng-if="outing.paragliding_rating && (outing.outing_type == 'paragliding_takeoff' || outing.outing_type == 'paragliding_landing')"><label translate>paragliding_rating</label>  {{outing.paragliding_rating}}</p>
  <p ng-if="outing.exposition_rating && (outing.outing_type == 'paragliding_takeoff' || outing.outing_type == 'paragliding_landing')"><label translate>exposition_rating</label>  {{outing.exposition_rating}}</p>
  <p ng-if="outing.climbing_rating_max && (outing.outing_type == 'climbing_outdoor' || outing.outing_type == 'climbing_indoor')"><label translate>climbing_rating_max</label>  {{outing.climbing_rating_max}}</p>
  <p ng-if="outing.climbing_rating_min && (outing.outing_type == 'climbing_outdoor' || outing.outing_type == 'climbing_indoor')"><label translate>climbing_rating_min</label>  {{outing.climbing_rating_min}}</p>
  <p ng-if="outing.climbing_rating_median && (outing.outing_type == 'climbing_outdoor' || outing.outing_type == 'climbing_indoor')"><label translate>climbing_rating_median</label>  {{outing.climbing_rating_median}}</p>
  <p ng-if="outing.equipment_rating && outing.outing_type == 'climbing_outdoor'"><label translate>equipment_rating</label>{{outing.equipment_rating}}</p>
</figure>

## TRANSPORTS
<figure ng-if="outing.outing_type == 'access'">
  <h3>transports</h3>
  <article>
    <label translate>public_transportation_types</label><br>
    <ul >
      <li ng-repeat="type in outing['public_transportation_types']" x-translate>{{type}}</li>
    </ul>
  </article>
  <p><label translate>public_transportation_rating</label>
    <input class="form-control" disabled value="{{outing.public_transportation_rating | translate}}">
  </p>
  <p><label translate >parking_fee</label> 
  <input class="form-control" disabled value=" {{outing.parking_fee}}">
  </p>
  <p><label translate>lift_access</label>
    <input class="form-control" disabled value="{{outing.lift_access | translate}}">
  </p>
</figure>


## CONTACT
<figure  ng-if="outing.outing_type == 'climbing_indoor' || outing.outing_type == 'local_product' || outing.outing_type == 'gite'
            || outing.outing_type == 'local_product' || outing.outing_type == 'camp_site' || outing.outing_type == 'hut' || outing.outing_type == 'webcam'
            || outing.outing_type == 'weather_station' || outing.outing_type == 'climbing_indoor' || outing.outing_type == 'climbing_outdoor'">
  <h3>contact</h3>

  <article ng-if="outing.outing_type == 'climbing_indoor' || outing.outing_type == 'local_product'
              || outing.outing_type == 'gite' || outing.outing_type == 'camp_site' || outing.outing_type == 'hut' || outing.outing_type == 'weather_station'
              || outing.outing_type == 'climbing_outdoor' || outing.outing_type == 'webcam'">
    <label translate>url</label>
    <div class="input-group">
      <input type="text" class="form-control" disabled value="{{outing.url}}">
      <span class="input-group-addon">@</span></span>
    </div>
  </article>

  <article ng-if="outing.outing_type == 'climbing_indoor' || outing.outing_type == 'local_product' || outing.outing_type == 'gite'
              || outing.outing_type == 'local_product' || outing.outing_type == 'camp_site' || outing.outing_type == 'hut'">
    <label translate>phone</label>
    <div class="input-group">
      <input type="text" class="form-control" disabled value="{{outing.phone}}">
      <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
    </div>
  </article>

  <article ng-if="outing.outing_type == 'camp_site' || outing.outing_type == 'hut' || outing.outing_type == 'gite'">
    <label translate>phone_custodian</label>
    <div class="input-group">
      <input type="text" class="form-control" disabled value="{{outing.phone_custodian}}">
      <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
    </div>
  </article>

  <p ng-if="outing.outing_type == 'gite' || outing.outing_type == 'hut' || outing.outing_type == 'camp_site'"><label translate>custodianship</label>  {{outing.custodianship}}</p>
</figure>

## EQUIPMENT
<figure ng-if="outing.outing_type == 'hut' || outing.outing_type == 'shelter'">
  <h3>equipment</h3>
  <p><label translate>matress_unstaffed</label>{{outing.matress_unstaffed}}</p>
  <p><label translate>heating_unstaffed</label>{{outing.heating_unstaffed}}</p>
  <p><label translate >blanket_unstaffed</label>{{outing.blanket_unstaffed}}</p>
  <p><label translate>gas_unstaffed</label>{{outing.gas_unstaffed}}</p>
</figure>

## ACCESS
<figure  ng-if="outing.outing_type == 'access' || outing.outing_type == 'local_product' || outing.outing_type == 'climbing_outdoor' || outing.outing_type == 'hut' || outing.outing_type == 'camp_site'">
  <h3>access</h3>
  <p ng-if="outing.outing_type == 'access' || outing.outing_type == 'local_product'">
    <label translate>access</label>
    "{{outing.locales[0].access}}"

  <p ng-if="outing.outing_type == 'access' || outing.outing_type == 'local_product' || outing.outing_type == 'hut' || outing.outing_type == 'gite' || outing.outing_type == 'camp_site'">
    <label translate>access_period</label>
    "{{outing.locales[0].access_period}}"
  <p ng-if="outing.outing_type == 'access'">
    <label translate>snow_clearance_rating</label>
    <input class="form-control" disabled value="{{outing.snow_clearance_rating}}">
  </p>

  <p ng-if="outing.outing_type == 'climbing_outdoor'">
    <label translate>access_time</label>
    {{outing.access_time}}
  </p>
  <article ng-if="outing.outing_type == 'climbing_outdoor'">
    <label translate>best_periods</label><br>
    <ul >
      <li ng-repeat="month in outing['best_periods']" x-translate>{{month}}</li>
    </ul>
  </article>
</figure>
