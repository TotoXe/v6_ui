<%inherit file="../base.html"/>

<%block name="pagetitle">
Waypoints 
</%block>

<h1>Waypoints</h1>
<ul>
% for waypoint in waypoints:
  <%
  id = waypoint['document_id']
  %>
  <li>
  % for locale in waypoint['locales']:
    <a href="${request.route_url('waypoints_view', id=id, culture=locale['culture'])}">${locale['title']}</a>
  % endfor
  (id ${id})</li>
% endfor
</ul>
<p><a href="${request.route_url('waypoints_add')}">Add a waypoint</a></p>
<div id="map" ngeo-map="mainCtrl.map"></div>
