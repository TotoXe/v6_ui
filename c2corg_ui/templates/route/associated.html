<section ng-show="document.associations.all_routes.routes.length > 0" class="associated-section">
  <label translate>Associated routes</label>
  <article class="associated-documents">
    <div class="list-item" ng-repeat="route in document.associations.all_routes.routes">
      <app-card app-card-doc="route" app-card-disable-click="true"></app-card>
      <app-delete-association parent-id="document.document_id" child-id="route.document_id"></app-delete-association>
    </div>
  </article>
</section>
