<%inherit file="../base.html"/>
<%namespace file="../helpers/common.html" import="show_title"/>

<%block name="pagetitle"><title ng-bind="mainCtrl.page_title('Routes')">${show_title('Routes')}</title></%block>

<header class="page-main-title">
  <h3><span translate>Routes</span>
    <span class="badge" id="results-counter">0</span>
  </h3>
</header>
<section class="documents-list-section">
  <%include file="filters.html" />
  <div class="documents-nav-buttons text-center">
    <button class="btn btn-default show-documents-filters-phone" translate>Filters</button>
    
    <%include file="c2corg_ui:templates/document/select_document.html" />
    
    <button class="btn btn-default" protected-url-btn url="'${request.route_url('routes_add')}'">
      <span class="glyphicon glyphicon-plus-sign"></span>
    </button>
    <app-pagination></app-pagination>
  </div>
  <app-advanced-search document-type="routes" use-map="true"results-counter="results-counter"></app-advanced-search>
</section>
<div class="map-right">
  <app-map app-map-advanced-search="true"></app-map>
</div>
<script>
window.onload = function(){
  app.stickyFilters();
}
</script>
