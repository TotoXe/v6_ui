<%inherit file="../base.html"/>

<%block name="pagetitle">
Routes
</%block>

<h1>Routes</h1>
<ul>
% for route in routes:
  <%
  id = route['document_id']
  %>
  <li>
  % for locale in route['locales']:
    <a href="${request.route_url('routes_view', id=id, culture=locale['culture'])}">${locale['title']}</a>
  % endfor
  (id ${id})</li>
% endfor
</ul>
<p><a href="${request.route_url('routes_add')}">Add a route</a></p>
<div id="map" ngeo-map="mainCtrl.map"></div>
