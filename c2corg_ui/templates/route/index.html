<!DOCTYPE html>
<html>
  <head>
    <title>Routes</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Routes</h1>
    <ul>
    % for route in routes:
      <%
      id = route['document_id']
      names = ' / '.join([locale['title'] for locale in route['locales']])
      %>
      <li><a href="${request.route_url('routes_view', id=id)}">${names}</a> (id ${id})</li>
    % endfor
  </body>
</html>
